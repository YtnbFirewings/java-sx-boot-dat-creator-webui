<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Convert nx payload to TX boot.dat</h1>
		<div class="row">
			<div class="col-12">
				<form method="POST" enctype="multipart/form-data" action="/">
					<div class="row">
						<div class="col-12">
							<label for="selectPayload">Payload:</label> <input type="file" id="selectPayload" placeholder="Choose file..." name="file"> <small
								class="form-text text-muted">Please select file &lt; 256KB</small>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<input type="submit" class="btn btn-primary" value="Convert"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="container" style="margin-top: 5em">
			<div class="row">
				<div class="col-12">This Proof-of-concept site is heavily based on CtCaers gist converting a fusee-payload to a executor payload</div>
			</div>
		</div>
	</div>
</body>
</html>
